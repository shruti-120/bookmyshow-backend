spring.application.name=bookmyshow
spring.datasource.url=jdbc:mysql://localhost:3306/bookmyshow_db
spring.datasource.username=root
spring.datasource.password=March981*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jackson.default-property-inclusion=non_null
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
jwt.secret=${JWT_SECRET}
razorpay.publishable.key=${RAZORPAY_PUBLISHABLE_KEY}
razorpay.secret.key=${RAZORPAY_SECRET_KEY}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET}